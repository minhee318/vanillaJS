<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <h3 class="js-subTitle"></h3>

    <input type="range" max="200" value="100" />
    <form class="js-game">
      <h4>
        Guess the number:
        <input type="number" class="game-text" maxlength="3" />
        <input type="button" class="game-btn" value="Play!" />
      </h4>
      <h4 class="js-result"></h4>
      <h3 class="js-result2"></h3>
    </form>
    <script src="random.js"></script>
  </body>
</html>
